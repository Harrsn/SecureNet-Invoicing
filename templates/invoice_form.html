<!DOCTYPE html>
<html>
<head>
  <title>SecureNet Invoice</title>
  <script src="/static/script.js" defer></script>
</head>
<body>
  <h1>Create Invoice</h1>
  <form action="/generate" method="post">
    <label>Client Name: <input name="client_name" required></label><br>
    <label>Address: <textarea name="address" required></textarea></label><br>
    <label>Estimate #: <input name="estimate_no" required></label><br>
    <label>Issue Date: <input name="issue_date" required></label><br>
    <label>Valid Until: <input name="valid_until" required></label><br><br>

    <h3>Line Items</h3>
    <div id="items">
      <div class="item">
        <input name="description" placeholder="Description" required>
        <input name="qty" type="number" placeholder="Qty" required>
        <input name="price" type="number" step="0.01" placeholder="Unit Price" required>
        <button type="button" onclick="removeItem(this)">Remove</button>
      </div>
    </div>
    <button type="button" onclick="addItem()">+ Add Line Item</button><br><br>

    <button type="submit">Generate PDF</button>
  </form>
</body>
</html>
